<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Average Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>H</h1>
      <p>My Average Calculator</p>
    </div>
  </header>

  <main>
    <section class="calculator">
      <h2>Enter your marks</h2>
      <form id="marksForm">
        <!-- Written Expression -->
        <div class="subject">
          <label for="written_expression_td">Written Expression (TD):</label>
          <input type="number" id="written_expression_td" placeholder="TD marks" required>
          <input type="number" id="written_expression_exam" placeholder="Exam marks" required>
        </div>

        <!-- Phonetics -->
        <div class="subject">
          <label for="phonetics_td">Phonetics (TD):</label>
          <input type="number" id="phonetics_td" placeholder="TD marks" required>
          <input type="number" id="phonetics_exam" placeholder="Exam marks" required>
        </div>

        <!-- Grammar -->
        <div class="subject">
          <label for="grammar_td">Grammar (TD):</label>
          <input type="number" id="grammar_td" placeholder="TD marks" required>
          <input type="number" id="grammar_exam" placeholder="Exam marks" required>
        </div>

        <!-- Technique of University Work -->
        <div class="subject">
          <label for="technique_td">Technique of University Work (TD):</label>
          <input type="number" id="technique_td" placeholder="TD marks" required>
          <input type="number" id="technique_exam" placeholder="Exam marks" required>
        </div>

        <!-- Civilization -->
        <div class="subject">
          <label for="civilization_td">Civilization (TD):</label>
          <input type="number" id="civilization_td" placeholder="TD marks" required>
          <input type="number" id="civilization_exam" placeholder="Exam marks" required>
        </div>

        <!-- Oral Expression -->
        <div class="subject">
          <label for="oral_expression_td">Oral Expression (TD):</label>
          <input type="number" id="oral_expression_td" placeholder="TD marks" required>
          <input type="number" id="oral_expression_exam" placeholder="Exam marks" required>
        </div>

        <!-- Literature -->
        <div class="subject">
          <label for="literature_td">Literature (TD):</label>
          <input type="number" id="literature_td" placeholder="TD marks" required>
          <input type="number" id="literature_exam" placeholder="Exam marks" required>
        </div>

        <!-- Digital Studies -->
        <div class="subject">
          <label for="digital_studies_exam">Digital Studies (Exam only):</label>
          <input type="number" id="digital_studies_exam" placeholder="Exam marks" required>
        </div>

        <!-- Text Studies -->
        <div class="subject">
          <label for="text_studies_exam">Text Studies (Exam only):</label>
          <input type="number" id="text_studies_exam" placeholder="Exam marks" required>
        </div>

        <!-- French -->
        <div class="subject">
          <label for="french_exam">French (Exam only):</label>
          <input type="number" id="french_exam" placeholder="Exam marks" required>
        </div>

        <button type="submit" id="calculate">Calculate Average</button>
      </form>

      <div id="results">
        <h3>Your Final Results</h3>
        <p id="final-grade">Final Grade: </p>
        <p id="comment">Comment: </p>
      </div>

      <button id="download-pdf" style="display: none;">Download PDF</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Average Calculator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
